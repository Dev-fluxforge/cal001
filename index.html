<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url(images.jpeg); background-size: cover; background-position: center; width: 100%; height: 100vh;">
    <center>
        <!-- <h1>Exercise on Arithmetic Operators</h1> -->
    <div class="container col-lg-6 col-10 mt-5 mx-auto p-lg-4 p-4 shadow-sm bg-success opacity-75 center">
        <h1 class="text-center my-3 text-light text-decoration-underline">Calculator</h1>
        <input type="number" class="form-control shadow-none my-3" placeholder="First Number" id="firstNumber" autofocus>
        <input type="number" class="form-control shadow-none my-3" placeholder="Second Number" id="secondNumber">
        <button onclick="multiply()" class="btn btn-secondary my-2">Multiply</button>
        <button onclick="Add()" class="btn btn-primary my-2">Add</button>
        <button onclick="Subtract()" class="btn btn-danger my-2">Subtract</button>
        <button onclick="divide()"class="btn btn-dark my-2">Divide</button>
        <button onclick="power()"class="btn btn-light my-2">Power</button>
        <div id="show" style="color: aliceblue;">Answer will show here</div>


    </div>
    </center>



    <script>
        //var pi = 22/7
        //var radius = prompt("Enter the radius")
        //var areaOfACircle = (pi * (radius**2))
        //alert("The area of the circle is " + areaOfACircle)
        function multiply() {
            var numberOne = firstNumber.value
            var numberTwo = secondNumber.value
            console.log(numberOne, numberTwo);
            var product = numberOne * numberTwo
            show.innerHTML ='<h1 class="text-center text-light">' + product + '</h1>'

            //alert(product)
        }
        function Add() {
            var numberOne = firstNumber.value
            var numberTwo = secondNumber.value
            //var Add = parseFloat(numberOne )+ parseFloat(numberTwo)
           //var Add = +numberOne + +numberTwo
            var Add = Number(numberOne) + Number(numberTwo)
            show.innerHTML ='<h1 class="text-center text-light">' + Add + '</h1>'
            //show.innerHTML = `<h1 class="text-center text-danger">${product}`

           // alert(Add)
        }
        function Subtract() {
            var numberOne = firstNumber.value
            var numberTwo = secondNumber.value
            var Subtract = numberOne - numberTwo
            show.innerHTML = show.innerHTML ='<h1 class="text-center text-light">' + Subtract + '</h1>'

            //alert(Subtract)
        }
        function divide() {
            var numberOne = firstNumber.value
            var numberTwo = secondNumber.value
            var divide = numberOne / numberTwo
            show.innerHTML = show.innerHTML ='<h1 class="text-center text-light">' + divide + '</h1>'

            //alert(divide)
        }
        function power() {
            var numberOne = firstNumber.value
            var numberTwo = secondNumber.value
            var power = numberOne**numberTwo
            //alert(power)
            show.innerHTML = show.innerHTML ='<h1 class="text-center text-light">' + power + '</h1>'

        }
        
    </script>

</body>
</html>
